<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ForeIUT – Login</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #e6f7ff;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 340px;
        background: #f8ffff;
        border-radius: 30px;
        border: 3px solid #cfeaf5;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);

        display: flex;
        flex-direction: column;
        justify-content: center;  /* <-- CENTRAGE VERTICAL */
        align-items: center;      /* <-- CENTRAGE HORIZONTAL */
        height: 500px;            /* <-- Ajusté pour centrer */
        position: relative;
    }

    h1 {
        color: #2ecc71;
        font-size: 30px;
        margin-bottom: 20px;
    }

    input {
        padding: 10px;
        width: 220px;
        border-radius: 12px;
        border: 2px solid #6dc5ff;
        text-align: center;
        margin-bottom: 25px;
    }

    button {
        padding: 12px;
        width: 200px;
        border-radius: 40px;
        border: none;
        background: #2ecc71;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
        margin-bottom: 40px;
    }

    button:hover {
        transform: scale(1.05);
    }

    .chicken {
        width: 120px;
        bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Enter your name</h1>

    <input type="text" id="pseudoInput" placeholder="Your nickname">

    <button onclick="goChat()">Enter Chat</button>

    <img src="logo.png" class="chicken" />
</div>

<script>
    function goChat() {
        const name = document.getElementById("pseudoInput").value.trim();
        if (name.length < 2) {
            alert("Enter a valid name.");
            return;
        }
        localStorage.setItem("chatName", name);
        window.location.href = "chat.html";
    }
</script>

</body>
</html>
