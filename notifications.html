<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notifications</title>

<style>
body {
    background: #e6f7ff;
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 340px;
    height: 500px;
    background: #f8ffff;
    border-radius: 30px;
    border: 3px solid #cfeaf5;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #2ecc71;
}

.notif {
    margin-top: 20px;
    padding: 12px;
    border-radius: 15px;
    border: 2px solid #6dc5ff;
    background: white;
}

button {
    margin-top: 30px;
    width: 100%;
    padding: 12px;
    border-radius: 25px;
    border: none;
    background: #2ecc71;
    color: white;
    font-size: 16px;
}
</style>
</head>

<body>
<div class="container">
    <h1>Notifications</h1>

    <div class="notif">Someone liked your message</div>
    <div class="notif"> New message in International Chat</div>

    <button onclick="history.back()"> Return</button>
</div>
</body>
</html>
