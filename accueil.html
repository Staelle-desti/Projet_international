<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForeIUT ‚Äì Home</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 340px;
            background: #f8ffff;
            border-radius: 30px;
            border: 3px solid #cfeaf5;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            height: 90vh;
        }

        h1 {
            color: #2ecc71;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .bubble {
            background: white;
            border: 2px solid #000;
            border-radius: 20px;
            padding: 12px 14px;
            font-size: 15px;
            width: 260px;
            text-align: center;
            margin: 0 auto 20px;
        }

        .main-area {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .chicken {
            width: 140px;
            margin-left: 0;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .points {
            background: #fff;
            border: 2px solid #2ecc71;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .qr {
            background: #2ecc71;
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .menu-btn {
            width: 150px;
            padding: 12px;
            font-size: 16px;
            border-radius: 20px;
            border: 2px solid #333;
            background: #b3e5ff;
            cursor: pointer;
            transition: 0.25s;
            text-align: center;
        }

        .menu-btn:hover {
            transform: scale(1.05);
            background: #e6fff0;
        }

        .navbar {
            transform: translateX(-3%);
            width: 340px;
            display: flex;
            justify-content: space-around;
            background: #ffffff;
            border-radius: 20px;
            border: 3px solid #cfeaf5;
            padding: 10px 10px;
            margin-top: 50px;
        }

        .nav-item {
            text-align: center;
            font-size: 13px;
            cursor: pointer;
        }

        .nav-item span {
            font-size: 22px;
            display: block;
        }

        .nav-item.active {
            color: #2ecc71;
            font-weight: bold;
        }

        #qrScanner {
            display: none;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="header">
            <div class="points" onclick="showPointsInfo()">
                ‚≠ê Points: <span id="points">0</span>
            </div>
            <div class="qr" onclick="openScanner()">üì∑</div>
        </div>

        <h1>ForeIUT</h1>

        <div class="bubble">
            Here you find all the information about IUT, Saint-√âtienne,
            what to prepare and more information!
        </div>

        <div class="main-area">
            <img src="poule.png" class="chicken float" />

            <div class="menu-options">
                <button class="menu-btn" onclick="location.href='menu-iut.html'">IUT</button>
                <button class="menu-btn" onclick="location.href='menu-ste.html'">Saint-√âtienne</button>
                <button class="menu-btn" onclick="location.href='menu-prepare.html'">What to prepare</button>
                <button class="menu-btn" onclick="location.href='more.html'">More Information</button>
            </div>
        </div>

        <div id="qrScanner">
            <div id="reader" style="width:250px; margin:auto;"></div>
            <button onclick="closeScanner()">Close</button>
        </div>

        <div class="navbar">
            <div class="nav-item active" onclick="location.href='news.html'">
                <span>üì∞</span> News
            </div>
            <div class="nav-item" onclick="location.href='accueil.html'">
                <span>üìö</span> Menu
            </div>
            <div class="nav-item" onclick="location.href='map.html'">
                <span>üó∫Ô∏è</span> IUT Maps
            </div>
            <div class="nav-item" onclick="location.href='login.html'">
                <span>üí¨</span> Chat
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script>
        let pts = localStorage.getItem("points") || 0;
        document.getElementById("points").innerText = pts;

        function showPointsInfo() {
            alert(
                "Points can be earned by:\n\n" +
                "‚Ä¢ Scanning ECO CAMPUS QR codes\n" +
                "‚Ä¢ Getting likes in chat\n" +
                "‚Ä¢ Participating in events\n\n" +
                "Points can be used for food at CROUS or snacks."
            );
        }

        let html5QrCode;

        function openScanner() {
            document.getElementById("qrScanner").style.display = "block";

            html5QrCode = new Html5Qrcode("reader");

            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 200 },
                qrCodeMessage => {
                    handleQRCode(qrCodeMessage);
                }
            ).catch(err => {
                console.error("Erreur lors de l'initialisation du scanner : ", err);
                alert("Erreur lors de l'initialisation du scanner : " + err);
            });
        }

        function closeScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                    document.getElementById("qrScanner").style.display = "none";
                }).catch(err => {
                    console.error("Erreur lors de la fermeture du scanner : ", err);
                });
            }
        }

        function handleQRCode(data) {
            closeScanner();
            alert("QR d√©tect√© :\n" + data);

            // Syst√®me de points
            let pts = parseInt(localStorage.getItem("points") || 0);
            pts += 1;
            localStorage.setItem("points", pts);
            document.getElementById("points").innerText = pts;
            alert("üéâ You earned +1 point!");
        }
    </script>

</body>
</html>
