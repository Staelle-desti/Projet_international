<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ForeIUT â€“ Page 2</title>

<style>
    body {
        font-family: "Arial", sans-serif;
        background: #ffffff;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 340px;
        background: #f8ffff;
        border-radius: 30px;
        border: 3px solid #cfeaf5;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
        color: #2ecc71;
        font-size: 32px;
        margin-bottom: 10px;
    }

    .images {
        position: relative;
        width: 260px;
        height: 260px;
        margin: 0 auto;
    }

    .images img {
        position: absolute;
        animation: float 3s ease-in-out infinite;
    }

    .bee { top: 0; left: 90px; width: 80px; }
    .chicken { bottom: 40px; left: 10px; width: 90px; }
    .sheep { bottom: 40px; right: 10px; width: 90px; }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
    }

    /* Bulles de dialogue */
    .bubble {
        background: white;
        border: 2px solid #000;
        border-radius: 20px;
        padding: 8px 12px;
        font-size: 14px;
        width: fit-content;
        margin: 6px auto;
    }

    .bubble.bee { margin-top: 5px; }
    .bubble.middle { margin-top: -10px; }
    .bubble.left { float: left; margin-left: 5px; width: 120px; }
    .bubble.right { float: right; margin-right: 5px; width: 150px; }

    button {
        margin-top: 40px;
        width: 200px;
        padding: 14px;
        font-size: 20px;
        border-radius: 40px;
        border: 2px solid #333;
        background: #ffffff;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        transform: scale(1.05);
        background: #e6fff0;
    }
</style>

</head>
<body>

<div class="container">

    <h1>ForeIUT</h1>

    <div class="images">
        <img src="abeille.jpg" class="bee" />
        <img src="poule.png" class="chicken" />
        <img src="mouton.jpeg" class="sheep" />
    </div>

    <!-- Bulles -->
    <div id="bubbleBee" class="bubble bee"></div>
    <div id="bubbleMiddle" class="bubble middle"></div>

    <div style="width:100%; margin-top:20px; overflow:hidden;">
        <div id="bubbleLeft" class="bubble left"></div>
        <div id="bubbleRight" class="bubble right"></div>
    </div>

    <!-- Bouton -->
    <button id="goBtn">Go!</button>

</div>

<script>
    /* Textes FR / EN */
    const translations = {
        en: {
            bee: "Oh wait, there is a face I didn't see before.",
            middle: "Let's ask him/her!",
            left: "Do you think he/she is a new international student?",
            right: "Mahhh, I'm sad I didn't see a new international student yet ðŸ¥º",
            go: "Go!"
        },
        fr: {
            bee: "Oh attends, il y a un visage que je n'avais jamais vu.",
            middle: "Allons lui demander !",
            left: "Tu penses qu'il/elle est un nouvel Ã©tudiant international ?",
            right: "Mahhh, je suis triste, je n'ai pas encore vu de nouvel Ã©tudiant international ðŸ¥º",
            go: "C'est parti !"
        }
    };

    /* On rÃ©cupÃ¨re la langue choisie en page 1 */
    const lang = localStorage.getItem("lang") || "en";

    // Remplir les bulles
    document.getElementById("bubbleBee").textContent = translations[lang].bee;
    document.getElementById("bubbleMiddle").textContent = translations[lang].middle;
    document.getElementById("bubbleLeft").textContent = translations[lang].left;
    document.getElementById("bubbleRight").textContent = translations[lang].right;

    document.getElementById("goBtn").textContent = translations[lang].go;

    // Redirection page suivante
    document.getElementById("goBtn").addEventListener("click", () => {
        window.location.href = "page3.html";
    });
</script>

</body>
</html>
