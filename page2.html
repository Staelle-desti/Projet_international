<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForeIUT â€“ Page 2</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 340px;
            background: #f8ffff;
            border-radius: 30px;
            border: 3px solid #cfeaf5;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2ecc71;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .images {
            position: relative;
            width: 260px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .images img {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        .bee {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
        }

        .chicken {
			position: absolute;
			top: 170px;
            bottom: 0;
            left: 0;
            width: 100px;
        }

        .sheep {
			position: absolute;
			top: 170px;
            bottom: 0;
            right: -40%;
            width: 120px;
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(-50%); }
            50% { transform: translateY(-10px) translateX(-50%); }
            100% { transform: translateY(0px) translateX(-50%); }
        }

        .bubble {
            background: white;
            border: 2px solid #000;
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 12px;
            width: fit-content;
            max-width: 150px;
            text-align: center;
        }

        .bubble.bee {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(30%);
            width: auto;
        }

        .bubble.middle {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
        }

        .bubble.left {
            position: absolute;
            bottom: -150px;
            left: -40px;
            width: auto;
        }

        .bubble.right {
            position: absolute;
            bottom: -150px;
            right: -60px;
            width: auto;
        }

        button {
            margin-top: 180px;
            width: 200px;
            padding: 14px;
            font-size: 20px;
            border-radius: 40px;
            border: 2px solid #333;
            background: blue;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            transform: scale(1.05);
            background: #e6fff0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ForeIUT</h1>
        <div class="images">
            <img src="abeille.jpg" class="bee" />
            <img src="poule.png" class="chicken" />
            <img src="mouton.jpeg" class="sheep" />

            <div id="bubbleBee" class="bubble bee"></div>
            <div id="bubbleMiddle" class="bubble middle"></div>
            <div id="bubbleLeft" class="bubble left"></div>
            <div id="bubbleRight" class="bubble right"></div>
        </div>

        <button id="goBtn">Go!</button>
    </div>

    <script>
        const translations = {
            en: {
                bee: "Oh wait there is a face I didn't see before.",
                middle: "Let's ask him/her!",
                left: "Do you think he/she is a new international student?",
                right: "Mahhh, I'm sad I didn't see a new international student yet ðŸ¥º",
                go: "Go!"
            },
            fr: {
                bee: "Oh attends, il y a un visage que je n'avais jamais vu.",
                middle: "Allons lui demander !",
                left: "Tu penses qu'il/elle est un nouvel Ã©tudiant international ?",
                right: "Mahhh, je suis triste, je n'ai pas encore vu de nouvel Ã©tudiant international ðŸ¥º",
                go: "C'est parti !"
            }
        };

        const lang = localStorage.getItem("lang") || "en";

        document.getElementById("bubbleBee").textContent = translations[lang].bee;
        document.getElementById("bubbleMiddle").textContent = translations[lang].middle;
        document.getElementById("bubbleLeft").textContent = translations[lang].left;
        document.getElementById("bubbleRight").textContent = translations[lang].right;
        document.getElementById("goBtn").textContent = translations[lang].go;

        document.getElementById("goBtn").addEventListener("click", () => {
            window.location.href = "page3.html";
        });
    </script>
</body>
</html>
