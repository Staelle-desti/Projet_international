<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ForeIUT ‚Äì Weather</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #e6f7ff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 340px;
    height: 90vh;
    background: #f8ffff;
    border-radius: 30px;
    border: 3px solid #cfeaf5;
    padding: 15px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* HEADER */
.header {
    text-align: center;
    color: #2ecc71;
    font-size: 26px;
    margin-bottom: 10px;
}

/* CONTENU */
.content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* MASCOTTE */
.mascot {
    width: 120px;
    align-self: center;
}

@keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
		
	.float {
            animation: float 3s ease-in-out infinite;
        }

/* ZONE DROITE */
.right {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* BULLE */
.bubble {
    background: white;
    border: 2px solid #6dc5ff;
    border-radius: 20px;
    padding: 10px;
    font-size: 14px;
    text-align: center;
}

/* BOUTONS */
.menuBtn {
    padding: 14px;
    border-radius: 18px;
    border: 2px solid #2ecc71;
    background: #eafff2;
    font-size: 15px;
    cursor: pointer;
    transition: 0.2s;
}

.menuBtn:hover {
    transform: scale(1.05);
}

/* NAV BAR */
.navbar {
    display: flex;
    justify-content: space-around;
    border-top: 2px solid #cfeaf5;
    padding-top: 8px;
}

.navbar div {
    font-size: 14px;
    cursor: pointer;
}

/* METEO */
.weather-container {
    background: white;
    border: 2px solid #6dc5ff;
    border-radius: 15px;
    padding: 15px;
    text-align: center;
}

.weather-container h3 {
    margin-top: 0;
    color: #2ecc71;
}

.weather-container p {
    margin: 5px 0;
}

.weather-link {
    color: #3498db;
    text-decoration: none;
}

.weather-link:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">Weather</div>

    <div class="content">
        <!-- Mascotte -->
        <img src="abeille.jpg" class="mascot float" />

        <!-- Contenu -->
        <div class="right">
            <div class="bubble">
                Check the weather in Saint-√âtienne to prepare for your day!
            </div>

            <!-- Affichage de la m√©t√©o -->
            <div class="weather-container">
                <h3>üå§ Current Weather in Saint-√âtienne</h3>
                <p>Temperature: <span id="temperature">--</span>¬∞C</p>
                <p>Conditions: <span id="conditions">--</span></p>
                <p>Humidity: <span id="humidity">--</span>%</p>
                <p>Wind: <span id="wind">--</span> km/h</p>
                <p>
                    <a class="weather-link" href="https://meteofrance.com/previsions-meteo-france/saint-etienne/42000" target="_blank">
                        View Interactive Weather Map
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- NAVIGATION -->
    <div class="nav">
    <button onclick="history.back()">‚¨ÖÔ∏èReturn</button>
	</div>

<script>
// Remplacez 'YOUR_API_KEY' par votre cl√© API OpenWeatherMap
const apiKey = 'da3dc8407d523c2ee9d755ecb00d3dae';
const city = 'Saint-Etienne,FR';

// Fonction pour r√©cup√©rer les donn√©es m√©t√©o
async function fetchWeather() {
    try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
        const data = await response.json();

        // Mettre √† jour les √©l√©ments HTML avec les donn√©es m√©t√©o
        document.getElementById('temperature').textContent = Math.round(data.main.temp);
        document.getElementById('conditions').textContent = data.weather[0].description;
        document.getElementById('humidity').textContent = data.main.humidity;
        document.getElementById('wind').textContent = Math.round(data.wind.speed * 3.6); // Convertir m/s en km/h
    } catch (error) {
        console.error("Erreur lors de la r√©cup√©ration des donn√©es m√©t√©o :", error);
    }
}

// Appeler la fonction pour r√©cup√©rer les donn√©es m√©t√©o au chargement de la page
window.onload = fetchWeather;

function go(page) {
    window.location.href = page;
}
</script>

</body>
</html>
