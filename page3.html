<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForeIUT – Page 3</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 340px;
            background: #f8ffff;
            border-radius: 30px;
            border: 3px solid #cfeaf5;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2ecc71;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .images {
            position: relative;
            width: 300px;
            height: 320px;
            margin: 0 auto 20px;
        }


        .chicken {
            position: absolute;
            top: 120px;
            left: 5px; /* OISEAU À GAUCHE */
            width: 100px;
        }
		/* Animation comme la page 1 */
		@keyframes float {
		0% { transform: translateY(0px); }
		50% { transform: translateY(-8px); }
		100% { transform: translateY(0px); }
		}

	/* Pour animer l'image */
		.float {
		animation: float 3s ease-in-out infinite;
		}


        /* Bulles */
        .bubble {
            background: white;
            border: 2px solid #000;
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 14px;
            width: fit-content;
            max-width: 250px;
            text-align: center;
            position: absolute;
        }

        /* Bulle abeille */
        .bubble.bee {
            top: 10px;        
			right: -30%;
            transform: translateX(-40%);
        }

        /* Bulle oiseau */
        .bubble.chicken {
            top: 150px;
            left: 100px; /* Position alignée à l’oiseau */
        }

        /* Bulle mouton */
        .bubble.sheep {
            bottom: 2px;
            left: 50%;
            transform: translatey(10%);
            display: none;
        }

        input {
            margin-top: 6px;
            padding: 8px;
            width: 180px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }

        button {
            margin-top: 20px;
            width: 200px;
            padding: 14px;
            font-size: 20px;
            border-radius: 40px;
            border: 2px solid #333;
            background: #ffffff;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            transform: scale(1.05);
            background: #e6fff0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ForeIUT</h1>

        <div class="images">
            <!-- Animaux -->
            <img src="poule.png" class="chicken float" />


            <!-- Bulles -->
            <div class="bubble bee">
                Hi! We’re thinking that you are a cool new international student.<br>
                We can experience a lot of new exciting adventures together!
            </div>

            <div class="bubble chicken">
                What's your name?<br>
                <input type="text" id="nameInput" placeholder="Enter your name" />
            </div>

            <div class="bubble sheep" id="sheepBubble">
                Oh now <span id="displayName">[name]</span> is a beautiful name! Nice to meet you!
            </div>
        </div>

        <button id="nextBtn">Next</button>
    </div>

    <script>
        document.getElementById("nameInput").addEventListener("input", function() {
            const name = this.value;
            if (name) {
                document.getElementById("displayName").textContent = name;
            }
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            const name = document.getElementById("nameInput").value;
            if (name) {
                document.getElementById("sheepBubble").style.display = "block";
                alert(`Welcome, ${name}!`);
                // Redirection plus tard
                // window.location.href = "page4.html";
            } else {
                alert("Please enter your name.");
            }
        });
    </script>

</body>
</html>
