<!-- QR SCANNER LIBRARY -->
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
let points = parseInt(localStorage.getItem("ecoPoints")) || 0;
let scanned = JSON.parse(localStorage.getItem("scannedQR")) || [];

document.getElementById("points").textContent = points;

function startScan(){
    document.getElementById("reader").style.display = "block";

    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 200 },
        qrCodeMessage => {
            if(scanned.includes(qrCodeMessage)){
                alert("QR already scanned âœ”ï¸");
            } else {
                scanned.push(qrCodeMessage);
                points++;
                localStorage.setItem("ecoPoints", points);
                localStorage.setItem("scannedQR", JSON.stringify(scanned));
                document.getElementById("points").textContent = points;
                alert("ğŸ‰ +1 point earned!");
            }
            html5QrCode.stop();
            document.getElementById("reader").style.display = "none";
        }
    );
}
</script>
