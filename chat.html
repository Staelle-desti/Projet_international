<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForeIUT â€“ Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Comic Sans MS", cursive;
            background: #e6f7ff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* MAIN APP */
        .app {
            width: 360px;
            height: 90vh;
            background: #f8ffff;
            border-radius: 30px;
            border: 3px solid #cfeaf5;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        /* TOP BAR */
        .topBar {
            height: 55px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            background: #f8ffff;
            z-index: 10;
        }

        #menuBtn {
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
        }

        /* CONTENT AREA */
        .content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* CHAT */
        #chatView {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-bottom: 60px;
        }

        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f0f9ff;
        }

        .bubble {
            max-width: 75%;
            background: white;
            padding: 10px 15px;
            border-radius: 20px;
            border: 2px solid #6dc5ff;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .me {
            background: #d9ffe2;
            border-color: #2ecc71;
            margin-left: auto;
        }

        /* INPUT */
        .inputRow {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            padding: 10px;
            gap: 10px;
            background: #f8ffff;
            border-top: 1px solid #cfeaf5;
        }

        .inputRow input {
            flex: 1;
            padding: 10px;
            border-radius: 15px;
            border: 2px solid #6dc5ff;
            outline: none;
        }

        .sendBtn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: #2ecc71;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* SIDE MENU */
        .sideMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 70%;
            height: 100%;
            background: #f1fbff;
            z-index: 20;
            transform: translateX(-100%);
            transition: transform 0.35s ease;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
        }

        .sideMenu.open {
            transform: translateX(0);
        }

        .sideMenu h2 {
            text-align: center;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        .menuItem {
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border: 2px solid #6dc5ff;
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            font-size: 16px;
        }

        .menuItem:hover {
            background: #e3f7ff;
            transform: scale(1.02);
        }

        /* OVERLAY */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 15;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.35s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* PAGES */
        .page {
            display: none;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }

        .page.active {
            display: block;
        }

        .page h3 {
            margin-bottom: 15px;
            color: #2ecc71;
        }
    </style>
</head>

<body>

<div class="app">
    <!-- OVERLAY -->
    <div class="overlay" id="overlay"></div>

    <!-- TOP BAR -->
    <div class="topBar">
        <button id="menuBtn">â˜°</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        <!-- CHAT -->
        <div id="chatView" class="page active">
            <div id="messages"></div>

            <div class="inputRow">
                <input type="text" id="msgInput" placeholder="Write a message">
                <button class="sendBtn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>

        <!-- PROFILE -->
        <div id="profilePage" class="page">
            <h3>ðŸ‘¤ Profile</h3>
            <p>User: <span id="userName"></span></p>
        </div>

        <!-- NOTIFICATIONS -->
        <div id="notifPage" class="page">
            <h3>ðŸ”” Notifications</h3>
            <p>No notifications yet</p>
        </div>

        <!-- SETTINGS -->
        <div id="settingsPage" class="page">
            <h3>âš™ Settings</h3>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- SIDE MENU -->
    <div class="sideMenu" id="sideMenu">
        <h2>Menu</h2>

        <div class="menuItem" onclick="openPage('chat')">ðŸ’¬ Chat</div>
        <div class="menuItem" onclick="openPage('profile')">ðŸ‘¤ Profile</div>
        <div class="menuItem" onclick="openPage('notif')">ðŸ”” Notifications</div>
        <div class="menuItem" onclick="openPage('settings')">âš™ Settings</div>
    </div>
</div>

<!-- FIREBASE CHAT -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBmVOHOHR7zOotXGQDn6jbugAMdUurVwnQ",
        authDomain: "iutfore.firebaseapp.com",
        projectId: "iutfore",
        storageBucket: "iutfore.firebasestorage.app",
        messagingSenderId: "942183391896",
        appId: "1:942183391896:web:b74b86fb01a5973c80a6ed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const name = localStorage.getItem("chatName") || "Anonymous";
    document.getElementById("userName").textContent = name;
    const msgRef = ref(db, "messages");

    onChildAdded(msgRef, (snap) => {
        const data = snap.val();
        showMessage(data.name, data.message);
    });

    window.sendMessage = function() {
        const input = document.getElementById("msgInput");
        if (!input.value.trim()) return;

        push(msgRef, {
            name: name,
            message: input.value
        });

        input.value = "";
    };

    function showMessage(sender, msg) {
        const div = document.createElement("div");
        div.className = "bubble" + (sender === name ? " me" : "");
        div.innerHTML = `<b>${sender}</b><br>${msg}`;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }
</script>

<!-- NAV LOGIC -->
<script>
    const menu = document.getElementById("sideMenu");
    const btn = document.getElementById("menuBtn");
    const overlay = document.getElementById("overlay");

    btn.onclick = () => {
        menu.classList.toggle("open");
        overlay.classList.toggle("active");
    };

    overlay.onclick = () => {
        menu.classList.remove("open");
        overlay.classList.remove("active");
    };

    function openPage(page) {
        document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
        document.getElementById(page + "Page").classList.add("active");

        menu.classList.remove("open");
        overlay.classList.remove("active");
    }

    function logout() {
        localStorage.clear();
        window.location.href = "index.html";
    }

    // Allow sending message with Enter key
    document.getElementById("msgInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
